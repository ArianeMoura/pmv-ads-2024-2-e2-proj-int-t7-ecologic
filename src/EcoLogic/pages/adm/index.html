<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Gerenciamento de Produção de Energia Renovável - EcoLogic">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>EcoLogic - Gerenciamento de Energia Renovável</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="logo">
                <img src="../../images/logo.png" alt="Logomarca">
            </div>

            <div class="botaonavbar">
                <button type="button">Login</button>
            </div>

        </nav>
    </header>

    <div class="corpo">
        <aside>
            <div class="search-bar">
                <input type="text">
                <img src="../../images/lupapesquisa.png" alt="Buscar">
            </div>

            <div class="botaousinas">
                <button type="button">Usinas</button>
            </div>

            <div class="botaofontedeenergia">
                <button type="button">Fonte de Energia</button>
            </div>

            <div class="botaoproducao">
                <button type="button">Produção</button>
            </div>

            <div class="botaorelatorios">
                <button type="button">Relatórios</button>
            </div>

            <div class="botaoadm">
                <button type="button">Administrador</button>
            </div>

            <div class="botaosair">
                <button type="button">Sair</button>
            </div>
        </aside>


        <main>
            <h1>Administrador</h1>
            <h2>EcoLogic Management Software</h2>

            <article class="content-article">

                <h3>Número Total de Usinas Cadastradas:</h3>
                <p id="total-usinas">16</p>

                <h3>Número Total de Fontes de Energia:</h3>
                <p id="total-fontes">78</p>

            </article>

            <section class="form-section">
                <h2>+ Cadastro de Usuário e Empresa</h2>
                <form class="registration-form" action="#" method="post">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Nome Completo*" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="E-mail*" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="usina-name" name="usina-name" placeholder="Nome Usina*" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="energy-source" name="energy-source" placeholder="Fonte de Energia*"
                            required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="location" name="location" placeholder="Localização*" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="region" name="region" placeholder="Estado/Região*" required>
                    </div>

                    <div class="form-group">
                        <label>Data Início: </label>
                        <input type="date" id="start-date" name="start-date" placeholder="Data Início*">
                    </div>

                    <div class="form-group">
                        <textarea id="description" name="description" placeholder="Descrição..." rows="4"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Cadastrar</button>
                </form>
            </section>

        </main>
    </div>





    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EcoLogic - Todos os direitos reservados.</p>
            <div class="social-icons">
                <img id="cel-icon" src="../../images/phone.png" alt="Phone">
                <img src="../../images/whatsapp.png" alt="Whatsapp">
                <img src="../../images/email.png" alt="Email">
            </div>
        </div>
    </footer>

</body>

</html>
